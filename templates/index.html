<!DOCTYPE html>
<html>
<head>
  <title>Increment Toggler</title>
</head>
<body>
  <button onclick="toggleIncrement()">Toggle Increment</button>
</body>
<script>
  function toggleIncrement() {
    fetch('/toggle', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    });
  }
</script>
</html>
